<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
        <img src="images/rock-emoji.png" alt="Rock" class="move-icon">
    </button>
    <button class="move-button js-paper-button">
        <img src="images/paper-emoji.png" alt="paper" class="move-icon">
    </button>
    <button class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" alt="Scissors" class="move-icon">
    </button>

    <p class="result"></p>
    <p class="moves"></p>
    <p class="score"></p>

    <button class="reset-score-button">Reset Score</button>

    <button class="auto-play-button">Auto Play</button>

    <script src="script.js"></script>
</body>
</html>
